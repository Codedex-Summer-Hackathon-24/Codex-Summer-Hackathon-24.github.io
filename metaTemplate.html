<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title Tag -->
    <title>Your Page Title Here</title>
    
    <!-- Meta Description -->
    <meta name="description" content="A brief description of the page, including primary keywords, under 160 characters.">
    
    <!-- Meta Keywords (optional) -->
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    
    <!-- Author (optional) -->
    <meta name="author" content="Your Name or Company Name">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Your Page Title Here">
    <meta property="og:description" content="A brief description of the page for social media, under 200 characters.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.yourwebsite.com/page-url">
    <meta property="og:image" content="https://www.yourwebsite.com/path-to-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Page Title Here">
    <meta name="twitter:description" content="A brief description of the page for Twitter, under 200 characters.">
    <meta name="twitter:url" content="https://www.yourwebsite.com/page-url">
    <meta name="twitter:image" content="https://www.yourwebsite.com/path-to-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.yourwebsite.com/page-url">
    
    <!-- Favicon (optional) -->
    <link rel="icon" href="https://www.yourwebsite.com/path-to-favicon.ico" type="image/x-icon">
    
    <!-- Additional Meta Tags -->
    <!-- Add any additional meta tags relevant to your website -->
    
</head>
<body>
    <!-- Your page content here -->
</body>
</html>
